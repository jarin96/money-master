<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Bank</title>
    <!-- -------Bootstrap CSS stylesheet ---------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!----- ------- CSS stylesheet ---------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="w-75 mx-auto">
    <header>
        <h1 class="text-center mt-4">State Bank </h1>
    </header>
    <main>
        <section class="container mt-5 mb-5">
            <article>
                <div class="row row-cols-lg-2 row-cols-md-1 row-cols-sm-1">
                    <!-------------------------- Image add section  ------------------------------------>
                    <div class="col mx-auto">
                        <img src="images/web-bank-bigstock.jpg" class="img-fluid" alt="" />
                        <!-- --------------Specifications---------- -->
                    </div>
                    <div class="col mx-auto">
                        <h4 class="fw-bold mt-3 ms-8">Income</h4>
                        <div class="margin-top d-flex align-items-center">
                            <p class="fw-bold me-5">Income</p>
                            <input id="income-input" class="w-50" type="text" name="">
                        </div>
                        <h4 class="fw-bold mt-5 ms-8">Expenses</h4>
                        <div class="margin-top d-flex align-items-center">
                            <p class="fw-bold me-5">Food</p>
                            <input id="food-input" class="w-50" type="text" name="">
                        </div>
                        <div class="margin-top d-flex align-items-center">
                            <p class="fw-bold me-5">Rent</p>
                            <input id="rent-input" class="w-50" type="text" name="">
                        </div>
                        <div class="margin-top d-flex align-items-center">
                            <p class="fw-bold me-5">Cloth</p>
                            <input id="cloth-input" class="w-50" type="text" name="">
                        </div>
                        <button id="calculate-button" class="btn btn-primary btn-lg mt-5">Calculate</button>
                        <div class="mt-5">
                            <h4 class="me-3">Total Expences: $<span id="total-expence">00</span></h4>
                            <h4 class="me-3">Balance: $<span id="remaining-balance"></span></h4>
                        </div>
                        <div class="margin-top d-flex align-items-center mt-5">
                            <p class="fw-bold me-5">Save:</p>

                            <input class="w-10" type="text" name="" id="savings-percent">
                            <span class="px-lg-3 px-md-1 px-sm-1">%</span>
                            <button id="savings" class="btn btn-primary mx-lg-3 mx-md-1 mx-sm-1 mx-1">Save</button>
                        </div>
                        <div class="mt-5">
                            <h4 class="me-3">Saving Amount: <span id="savings-amount"></span></h4>
                            <h4 class="me-3">Remaining Balance: <span id="remaining"></span></h4>
                        </div>
                    </div>
                </div>

            </article>
        </section>

    </main>
    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
