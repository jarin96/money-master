<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Bank Limited</title>
    <!-- -------Bootstrap CSS stylesheet ---------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!----- ------- CSS stylesheet ---------- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="w-75 mx-auto">
    <header>
        <h1 class="text-center">State Bank</h1>
    </header>
    <main>
        <section class="container mt-5 mb-5">
            <article class="row gap-4">
                <!-------------------------- Image add section  ------------------------------------>
                <div class="col">
                    <img src="images/web-bank-bigstock.jpg" class="img-fluid" alt="" />
                    <!-- --------------Specifications---------- -->
                </div>
                <div class="col mx-3 mx-auto">
                    <h4 class="fw-bold mt-3 ms-8">Income</h4>
                    <div class="margin-top d-flex align-items-center">
                        <p class="fw-bold me-5">Income</p>
                        <input class="w-50" type="text" name="" id="">
                    </div>
                    <h4 class="fw-bold mt-5 ms-8">Expenses</h4>
                    <div class="margin-top d-flex align-items-center">
                        <p class="fw-bold me-5">Food</p>
                        <input class="w-50" type="text" name="" id="">
                    </div>
                    <div class="margin-top d-flex align-items-center">
                        <p class="fw-bold me-5">Rent</p>
                        <input class="w-50" type="text" name="" id="">
                    </div>
                    <div class="margin-top d-flex align-items-center">
                        <p class="fw-bold me-5">Cloth</p>
                        <input class="w-50" type="text" name="" id="">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg mt-5">Calculate</button>
                    <div class="mt-5">
                        <h4 class="me-3">Total Expences:</h4>
                        <h4 class="me-3">Balance:</h4>
                    </div>
                    <div class="margin-top d-flex align-items-center mt-5">
                        <p class="fw-bold me-5">Save</p>
                        <input class="w-10" type="text" name="" id="">
                        <input class="btn btn-primary block" type="submit" value="Save">
                    </div>
                    <div class="mt-5">
                        <h4 class="me-3">Saving Amount:</h4>
                        <h4 class="me-3">Remaining Balance:</h4>
                    </div>
                </div>

            </article>
        </section>

    </main>
</body>

</html>
